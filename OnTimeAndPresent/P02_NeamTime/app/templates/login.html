{% extends "index.html" %}

{% block content %}
<center>
  <h1 style="color: #ffdf00; text-align: center; font-size: 100px; font-weight: bold; font-family: spaceInvaders;">Log In</h1>
  <form method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
      <small id="notify" class="form-text text-muted">Accounts are not necessary to play</small>
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input type="password" class="form-control" id="pass" placeholder="Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    </center>
{% endblock %}
