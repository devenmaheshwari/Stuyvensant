{% extends "index.html" %}

{% block content %}
	<h1 style="color: white; text-align: center; font-size: 100px; font-weight: bold; font-family: spaceInvaders;">Leaderboards</h1>

	{% if scores is defined and scores|length > 0 %}
		{% for entry in scores %}
			<h1 class="text-center" style="color : white; font-family: spaceInvaders;"> {{ loop.index}}. {{ entry.0 }} {{ entry.1}} </h1>
		{% endfor %}

	{% else %}
		<h1 class="text-center" style="color: white; font-family: spaceInvaders;">Nobody right now... :(</h1>
	{% endif %}

{% endblock %}
